<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance System</title>
<link rel="icon" href="favicon.png" type="image/png">

<style>
    /* Reset & body */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f3f6ff, #e0ebff);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    /* Container */
    .container {
        width: 100%;
        max-width: 900px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #2e57ff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Table Styling */
    table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        background: #fff;
    }

    thead {
        background: #2e57ff;
        color: #fff;
        position: sticky;
        top: 0;
    }

    th, td {
        padding: 15px 12px;
        text-align: center;
        font-size: 16px;
        border-bottom: 1px solid #eee;
    }

    tbody tr:nth-child(even) {
        background: #f8faff;
    }

    tbody tr:hover {
        background: #d9e4ff;
        transition: 0.2s;
    }

    /* Status badges */
    .status {
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 20px;
        color: #fff;
        display: inline-block;
        min-width: 80px;
    }

    .status-present {
        background: #28a745;
    }

    .status-absent {
        background: #dc3545;
    }

    /* Buttons */
    .btn {
        padding: 7px 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #fff;
        font-size: 14px;
        margin: 2px;
        transition: 0.2s;
    }

    .btn.present {
        background: #28a745;
    }

    .btn.present:hover {
        background: #218838;
    }

    .btn.absent {
        background: #dc3545;
    }

    .btn.absent:hover {
        background: #c82333;
    }
</style>

</head>
<body>

<div class="container">
<h1>Student Attendance System</h1>

        <tr>

        </tr>
    </tbody>
</table>
</div>

<script>
    function markPresent(id) {
        let el = document.getElementById(id);
        el.innerHTML = "Present";
        el.classList.remove("status-absent");
        el.classList.add("status-present");
    }

    function markAbsent(id) {
        let el = document.getElementById(id);
        el.innerHTML = "Absent";
        el.classList.remove("status-present");
        el.classList.add("status-absent");
    }
</script>
