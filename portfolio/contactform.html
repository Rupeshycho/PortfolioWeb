<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Rupesh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<section id="contact">
  <h2 style="text-align:center;">Contact Me</h2>

  
  <form action="https://formspree.io/f/xwvpzrzj" method="POST">
    
    <input type="text" name="name" placeholder="Your Name" required>

    <input type="email" name="email" placeholder="Your Email" required>

    <input type="text" name="contact" placeholder="Your Contact Number" required>

    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
    <input type="hidden" name="_next" value="index.html#contact">
  </form>
</section>

</body>
</html>
